<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Recipe Finder</title>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <link rel="stylesheet" href="/assets/styles/contact.css">
</head>
<body>
  <header class="contact">
    <div class="header-overlay"></div>
    <div class="header-layer">
      <nav class="header-nav">
        <div class="nav-brand">
          <a href="../index.html" class="nav-link">Recipe Finder</a>
        </div>
        <div class="nav-links">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link active">Contact</a>
        </div>
      </nav>
      <div class="header-content">
        <h2>Contact Us</h2>
      </div>
    </div>
  </header>
  <main>
    <section class="contact-section">
      <h3>Get in Touch</h3>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <h4>Contact Information</h4>
        <p>Email: <a href="mailto:support@recipefinder.com">support@recipefinder.com</a></p>
        <p>Follow us on <a href="#" target="_blank">Twitter</a> and <a href="#" target="_blank">Instagram</a></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Powered by Spoonacular API</p>
  </footer>
</body>
</html>
